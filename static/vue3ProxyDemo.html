<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>proxy</title>
  </head>
  <body>
    <div id="app">
      vue3内容区
      <h3 id="txt"></h3>
      <button id="btn">按钮点击</button>
    </div>
  </body>
  <script src="./vue3/vue-next/packages/reactivity/dist/reactivity.global.js"></script>
  <script>
    /**
     * Vue 3.0 的响应式系统是独立的模块，可以完全脱离 Vue 而使用
     * https://juejin.im/post/5d9da45af265da5b8072de5d
     */
    const { reactive, effect } = VueReactivity;
    const data = {
      count: 1,
    };
    // 转成proxy对象
    const state = reactive(data);
    const fn = () => {
      const count = state.count;
      document.getElementById("txt").innerHTML = count;
      console.log(`set count to ${count}`);
    };
    // 响应
    effect(fn);

    // 点击事件
    document.getElementById("btn").addEventListener("click", () => {
      state.count++;
    });
  </script>
</html>
