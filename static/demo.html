<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
      }
      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.1/dist/echarts.min.js"></script>
    <script src="./js/china.js"></script>
  </head>

  <body>
    <div class="box"></div>
    <div
      id="main"
      style="
        width: 800px;
        height: 600px;
        border: 1px solid rebeccapurple;
        margin: 0 auto;
      "
    ></div>
  </body>

  <script>
    //   series 系列 echarts系列中series.type 就是图标类型， series.type 有line bar pie scatter graph tree
    // echarts 中至少有这些组件：xAxis（直角坐标系 X 轴）、yAxis（直角坐标系 Y 轴）、grid（直角坐标系底板）、angleAxis（极坐标系角度轴）、radiusAxis（极坐标系半径轴）、polar（极坐标系底板）、geo（地理坐标系）、dataZoom（数据区缩放组件）、visualMap（视觉映射组件）、tooltip（提示框组件）、toolbox（工具栏组件）、series（系列）
    let myChart = echarts.init(document.getElementById("main"));

    function randomData() {
      return "12" + parseInt(Math.random() * 10);
    }

    var mydata = [
      { name: "北京", value: randomData() },
      { name: "天津", value: randomData() },
      { name: "上海", value: randomData() },
      { name: "重庆", value: randomData() },
      { name: "河北", value: randomData() },
      { name: "河南", value: randomData() },
      { name: "云南", value: randomData() },
      { name: "辽宁", value: randomData() },
      { name: "黑龙江", value: randomData() },
      { name: "湖南", value: randomData() },
      { name: "安徽", value: randomData() },
      { name: "山东", value: randomData() },
      { name: "新疆", value: randomData() },
      { name: "江苏", value: randomData() },
      { name: "浙江", value: randomData() },
      { name: "江西", value: randomData() },
      { name: "湖北", value: randomData() },
      { name: "广西", value: randomData() },
      { name: "甘肃", value: randomData() },
      { name: "山西", value: randomData() },
      { name: "内蒙古", value: randomData() },
      { name: "陕西", value: randomData() },
      { name: "吉林", value: randomData() },
      { name: "福建", value: randomData() },
      { name: "贵州", value: randomData() },
      { name: "广东", value: randomData() },
      { name: "青海", value: randomData() },
      { name: "西藏", value: randomData() },
      { name: "四川", value: randomData() },
      { name: "宁夏", value: randomData() },
      { name: "海南", value: randomData() },
      { name: "台湾", value: randomData() },
      { name: "香港", value: randomData() },
      { name: "澳门", value: randomData() },
    ];

    loadMap("china", "中国");

    // 加载地图
    function loadMap(mapType, name) {
      var option = {
        title: {
          text: name || mapType,
          left: "center",
        },
        tooltip: {
          trigger: "item",
        },
        series: [
          {
            name: "会员数量",
            type: "map",
            mapType,
            roam: false, //是否开启鼠标缩放和平移漫游
            itemStyle: {
              normal: {
                //是图形在默认状态下的样式
                label: {
                  show: false, //是否显示标签
                  textStyle: {
                    color: "rgba(255,255,255,0)",
                  },
                },
              },
            },
            aspectScale: mapType === "china" ? 0.75 : 1,
            top: "10%", //组件距离容器的距离
            data: mydata,
          },
        ],
      };
      myChart.setOption(option);
    }
  </script>
</html>
